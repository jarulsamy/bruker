name: Build Windows Release

on:
  push:
    tags:
      - "v*.*.*"

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: 1.82.0
          profile: minimal
          override: true

      - name: Build release
        run: cargo build --release --manifest-path powder-plot/Cargo.toml

      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          files: powder-plot/target/release/plot.exe
