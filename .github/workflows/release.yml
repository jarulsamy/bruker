name: Build Windows Release

on:
  push:
    tags:
      - "v*.*.*"
  pull_request:

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: 1.82.0
          profile: minimal
          override: true

      - name: Build release
        run: cargo build --release --manifest-path powder-plot/Cargo.toml

      - name: Upload binary for PRs
        if: github.event_name == 'pull_request'
        uses: actions/upload-artifact@v4
        with:
          name: powder-plot-windows
          path: powder-plot/target/release/Plot.exe

      - name: Release on tag push
        if: github.event_name == 'push'
        uses: softprops/action-gh-release@v1
        with:
          files: powder-plot/target/release/Plot.exe
